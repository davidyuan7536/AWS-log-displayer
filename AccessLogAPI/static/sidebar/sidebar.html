<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="global-sidebar">

  <template>
    <aside>


      <div id="sidebar"  class="nav-collapse">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li class="active">
            <a class="" href="../../dashboard.html">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
              <span> Dashboard</span>
            </a>
          </li>

          <li id = "tableSideMenu" class="sub-menu" clicked = "notClicked">
            <a href="/table" class="">
              <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
              <span> Table</span>
            </a>
          </li>

          <li id = "graphSideMenu" class="sub-menu" clicked = "notClicked">
            <a href="javascript:;" class="">
              <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
              <span> Graphs</span>
              <span id = "graphSideMenuArrow" class="menu-arrow-down"></span>
            </a>
          <ul id = "graphSideMenuSub" class="sub">
            <li><a class="" href="../../graphStats.html">Stats Aggregation</a></li>
            <li><a class="" href="../../graphTerms.html">Terms Aggregation</a></li>
          </ul>
        </li>

        <li id = "calendarSideMenu" class="sub-menu" clicked = "notClicked">
          <a href="/calendar" class="">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            <span> Calendar</span>
          </a>
        </li>

          <li id = "aggregationsSideMenu" class="sub-menu" clicked = "notClicked">
            <a href="../../aggregations.html" class="">
              <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
              <span> Aggregations</span>

            </a>


        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
  </template>

  <script>

    Polymer({

      is: 'global-sidebar',

      ready: function() {


      jQuery('.toggle-nav').click(function () {
        if (jQuery('#sidebar > ul').is(":visible") === true) {
          jQuery('#main-content').css({
            'margin-left': '0px'
          });
          jQuery('#sidebar').css({
            'margin-left': '-180px'
          });
          jQuery('#sidebar > ul').hide();
          jQuery("#container").addClass("sidebar-closed");
        } else {
          jQuery('#main-content').css({
            'margin-left': '180px'
          });
          jQuery('#sidebar > ul').show();
          jQuery('#sidebar').css({
            'margin-left': '0'
          });
          jQuery("#container").removeClass("sidebar-closed");
        }
      });



              $('#graphSideMenu').click(function (){

                var sub = $("#graphSideMenuSub");
                if (sub.is(":visible")){
                  sub.slideUp(200);
                  $("#graphSideMenuArrow").removeAttr("class");
                  $("#graphSideMenuArrow").attr("class", "menu-arrow-down");
                }
                else{
                  sub.slideDown(200);
                  $("#graphSideMenuArrow").removeAttr("class");
                  $("#graphSideMenuArrow").attr("class", "menu-arrow-right");
                }
              });



      }

    });

  </script>

</dom-module>
