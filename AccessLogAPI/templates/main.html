<html>
  <head>
    <title>neon-animated-pages demo: tiles</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../static/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../static/bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="../static/bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="../static/bower_components/neon-animation/neon-animations.html">

    <link rel="import" href="../static/melon/circles-page.html">
    <link rel="import" href="../static/melon/squares-page.html">

    <style>

      body {
        overflow: hidden;
      }

      neon-animated-pages {
        height: 100%;
      }

    </style>

    <style is="custom-style">

      :root {
        --color-one: #D15B05;
        --color-two: #00709F;
      }

    </style>

  </head>


  <body class="fullbleed">

    <template is="dom-bind">

      <neon-animated-pages id="pages" selected="0">

        <circles-page on-circle-click="_onCircleClick"></circles-page>

        <squares-page on-click="_onSquaresClick"></squares-page>

      </neon-animated-pages>

    </template>

    <script>

      var scope = document.querySelector('template[is="dom-bind"]');

      scope._onCircleClick = function(event) {
        this.$.pages.selected = 1;
      };

      scope._onSquaresClick = function(event) {
        this.$.pages.selected = 0;
      };

    </script>

  </body>
</html>
